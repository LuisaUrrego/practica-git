<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="img/pokebola.png">
    <title>PokeDex</title>
  </head>
  <body>
    <header>
      <nav class="inicio">
        <img src="/img/pokebola.png" class="pokeprincipal" />
        <a>POKEDEX</a>
        <div class="search-container">
          <form action="">
              <input type="text" placeholder="Buscar">
          </form>
        </div>
        <div id="pokemon-details-container">
          <img id="pokemon-image" src="">
          <h2 id="pokemon-name"></h2>
          <p id="pokemon-type"></p>
          <p id="pokemon-abilities"></p>
        </div>
      
        <div id="pokemon-list-container">
          <ul id="pokemon-list"></ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="pokemon">
        <section class="ng">
          <h1>GENGAR</h1>
        </section>

        <img id="pokeImagenes" alt="Gengar" class="pokegif" />
      </section>
      <aside class="tabla">
        <table class="datos">
          <tr>
            <th>NO.</th>
            <th>LEVEL</th>
          </tr>
          <tr>
            <td id="numero_pokemon" ></td>
            <td id="nivel_pokemon"></td>
          </tr>
          <tr>
            <th>TYPE</th>
            <th>HABILITY</th>
          </tr>
          <tr>
            <td id="tipo_pokemon"></td>
            <td id="habilidad_pokemon"></td>
          </tr>
          <tr>
            <th>HEIGHT</th>
            <th>WEIGHT</th>
          </tr>
          <tr>
            <td id="height_pokemon"></td>
            <td id="weight_pokemon"></td>
          </tr>
        </table>
      </aside>
    </main>
    <footer class="pokefooter">
      <a href="" class="otros">OTHERS</a>
      <nav class="lp">
        <ul>
          <li>
            <a href="#">
              <img
                src="https://img.pokemondb.net/sprites/black-white/anim/normal/charmander.gif"
                alt="4"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="https://img.pokemondb.net/sprites/black-white/anim/normal/venusaur-f.gif"
                alt="3"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="https://img.pokemondb.net/sprites/black-white/anim/normal/ivysaur.gif"
                alt="2"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif"
                alt="1"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="./script/script.js" type="module"></script>
  </body>
</html>
