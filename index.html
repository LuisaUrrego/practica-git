<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="icon" href="img/pokebola.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>PokeDex</title>
  </head>
  <body>
    <header>
      <nav class="inicio">
        <img src="/img/pokebola.png" class="pokeprincipal" />
        <a>POKEDEX</a>
        <div class="search-container">
          <form  id= "form" action="" class="busqueda_pokemon">
              <input id="inputBusqueda" class= "resultadosBusqueda" type="text" placeholder="Buscar">
              <div>
                <button class="boton_buscar" id="buscar_pokemon">Buscar</button>
              </div>
              
          </form>
        </div>
        <div id="pokemon-details-container">
          <img id="pokemon-image"src="">
          <h2 id="pokemon-name"></h2>
          <p id="pokemon-type"></p>
          <p id="pokemon-abilities"></p>
        </div>
      
        <div id="pokemon-list-container">
          <ul id="pokemon-list"></ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="pokemon">
        <section class="ng">
          <h1 id="nombre"></h1>
        </section >

        <img src= "https://img.pokemondb.net/sprites/black-white/anim/normal/gengar.gif" id="pokeImagenes" alt="Gengar" class="pokegif" />
      </section>
      <aside class="tabla">
        <table class="datos">
          <tr>
            <th>NO.</th>
            <th>LEVEL</th>
          </tr>
          <tr>
            <td id="numero_pokemon" class="caracteristicas active1" ></td>
            <td id="nivel_pokemon" class="caracteristicas"></td>
          </tr>
          <tr>
            <th>TYPE</th>
            <th>HABILITY</th>
          </tr>
          <tr>
            <td id="tipo_pokemon"  class="caracteristicas"></td>
            <td id="habilidad_pokemon"  class="caracteristicas"></td>
          </tr>
          <tr>
            <th>HEIGHT</th>
            <th>WEIGHT</th>
          </tr>
          <tr>
            <td id="height_pokemon"  class="caracteristicas"></td>
            <td id="weight_pokemon"  class="caracteristicas"></td>
          </tr>
        </table>
      </aside>
    </main>
    <footer class="pokefooter">
      <a href="" class="otros">OTHERS</a>
      <nav class="lp">
        <ul>
          <li>
            <a href="#">
              <img
                src="https://img.pokemondb.net/sprites/black-white/anim/normal/charmander.gif"
                 alt="4" class= "opciones"
                 
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="https://img.pokemondb.net/sprites/black-white/anim/normal/venusaur-f.gif"
                 alt="3" class= "opciones"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="https://img.pokemondb.net/sprites/black-white/anim/normal/ivysaur.gif"
                 alt="2" class= "opciones"
              />
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif"
                 alt="1" class= "opciones active"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="./script/script.js" type="module"></script>
  </body>
</html>
